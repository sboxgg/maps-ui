<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>maps.sbox.gg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.scss">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <meta property="og:description" content="s&amp;box map viewer: noclip around the latest content at your browser's fingertips" />
</head>
<body>
<header>
    <h1><a href="/">maps.sbox.gg</a></h1>
    <span class="help-noclip"><strong>HOLD</strong> left mouse to activate noclip</span>
    <span><kbd>[WASD]</kbd> for move</span>
    <span><kbd>[Shift]</kbd> for fast</span>
    <span><kbd>[Space]</kbd> for slow</span>
    <span id="map-details-link"></span>
</header>
<div id="intro" class="hide">
    <h2>Welcome World Traveler,</h2>
    <p>Welcome to <strong>maps.sbox.gg</strong>: the website where you can globe-trot through each s&box map.</p>
    <div id="try-it-out"></div>
</div>
<ul id="errors" class="hide"></ul>
<div id="debug"></div>
<svg id="radar-cursor" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="hide">
    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="white" stop-opacity="0"/>
        <stop offset="100%" stop-color="white"/>
    </linearGradient>
    <polygon points="0,0 100,0 50,50" fill="url(#gradient)"/>
    <circle cx="50" cy="50" r="5" fill="#fff" stroke="#3273eb"/>
</svg>
</body>
<script src="src/app.js"></script>
</html>
